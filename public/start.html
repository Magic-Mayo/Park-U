<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/css/estilo.css">
    
    <title>&lt;WeekOne id="Andrew"&gt;</title>
</head>
<body id="battle-scene">
    <nav>
        <h3 class="game-title " id="jj">GraJJuation Day</h3>
        <h3 class="game-title hide" id="david">projectThree = (David) =&gt; {}</h3>
        <h3 class="game-title hide" id="neill">app.get('/project/two', (Neill))</h3>
        <h3 class="game-title hide" id="jason">$(ProjectOne).attr('Jason')</h3>
        <h3 class="game-title hide" id="andrew">&lt;WeekOne id="Andrew"&gt;</h3>
    </nav>
    <div class="game-window">
        <!-- <video src="assets/videos/mp4versionofanim.mp4" width="400" height="300" preload controls autoplay><p>Start Video</p></video> -->
        <!-- Left -->
        <div class="row" id="gameWindowLeft">
            <div class="row comp-hp-row">
                <div class="comp-hp-stats">
                    <span class="comp-hp-text">90/100</span>
                    <progress class="hp-bar comp-hp-bar nes-progress is-success" value="90" max="100"></progress>
                </div>
            </div>
        </div>
        <!-- Right -->
        <div class="row" id="gameWindowRight">
            <div class="row user-hp-row">
                <div class="user-hp-stats">
                    <span class="user-hp-text"></span>
                    <progress class="hp-bar user-hp-bar nes-progress is-success" value="90" max="100"></progress>
                </div>
                <input type="hidden" id='userId' value="1">
        </div>
        
        <div class="row atk-row">
            <div class="atk-btn"></div>            
        </div>

    </div>
    </div>
</body>
    <!-- Compiled and minified JavaScript -->
