<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignIn/LogIn</title>
    <link type="text/css" rel="stylesheet" href="estilo.css">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <!-- Sign Up -->
    <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Sign Up</span>
                  <p>Make an account and play our game!</p>
                </div>
                <div class="card-action">
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1"></a><button type="button" class="nes-btn is-success" id="nameSubmit">Sign Up</button></a>
                </div>
              </div>
            </div>
          </div>

          <!-- Sign Up Modal -->

    <!-- Log In -->
    <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Log in</span>
                  <p>Log into your account and play from one of your saves!</p>
                </div>
                <div class="card-action">
                        <button type="button" class="nes-btn is-success" id="nameSubmit">Log In</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Log In Modal -->
          <!-- Modal Trigger -->
 

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>SignUp</h4>
      <p>Enter your name:</p>
      <p>Email:</p>
      <p>Password:</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
  </div>
  \
  <div id="modal2" class="modal">
      <div class="modal-content">
          <h4>Log In</h4>
          <p>Email:</p>
          <p>Password:</p>
      </div>
      <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Submit</a>
      </div>
  </div>
          
</body>
</html>
