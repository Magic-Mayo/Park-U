<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignIn/LogIn</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="css/estilo.css">
     <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     <script src="./js/user.js"></script>
</head>
<body>
    <h1 class="title">Park U</h1>
    <!-- Sign Up -->
                  <div id="signLogButtons">
                    <button type="button" id="signUp" class="nes-btn is-success modal-trigger" href="#modal1">Sign Up!</button>
                

          <!-- Sign Up Modal -->

    <!-- Log In -->
    
                        <button type="button" id="logIn" class="nes-btn is-success modal-trigger" href='#modal2' id="nameSubmit">Login</button>
               </div>

          <!-- Log In Modal -->
          <!-- Modal Trigger -->
 

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <h4 class="modalTitle">Sign Up</h4>
    <div class="modal-content">
      
      <form id="add-user">
          <div class="nes-field">
              <label for="name_field">Email:</label>
              <input type="text" id="new-user" autocomplete="username" class="nes-input name_field">

              <label for="password_field">Password:</label>
              <input type="password" id="new-word" autocomplete="new-password" class="nes-input password_field">
        <button class="modal-close waves-effect waves-green btn-flat">Submit</button> 
      </form>
      </div>
    </div>
  </div>
  
  <div id="modal2" class="modal">
    <h4 class="modalTitle">Log In</h4>
      <div class="modal-content">
        <form>
            <div class="nes-field">
                <label for="name_field">Email:</label>
                <input type="text" id="user" autocomplete="username" class="nes-input name_field">

                <label for="password_field">Password:</label>
                <input type="password" id="userPass" autocomplete="current-password" class="nes-input password_field">
          <button class="modal-close waves-effect waves-green btn-flat" id="login">Submit</button> 
        </form> 
      </div>
  </div>
        
</body>
</html>
