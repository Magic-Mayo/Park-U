<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="/css/estilo.css">
    <!-- <link rel="stylesheet" href="css/game.css"> -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/user.js"></script>
    <title>ParkU</title>
</head>
<body>
    
    <h1 class="title">Park U</h1>
    <div class="subtitle">
        <p>A game worth developing</p>
        <p>A developing game</p>
        <p>A game for developers</p>
        <p>A game</p>
    </div>

    <div id="signLogButtons">
        <button type="button" id="signUp" class="nes-btn is-success modal-trigger" href="#modal1">Sign Up!</button>             
        <button type="button" id="logIn" class="nes-btn is-success modal-trigger" href='#modal2' id="nameSubmit">Login</button>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4 class="modalTitle">Sign Up</h4>
      
            <form id="add-user">
                <div class="nes-field">
                    <label for="name_field">Email:</label>
                    <input type="text" id="new-user" autocomplete="username" class="nes-input name_field" placeholder="Enter an email address">

                    <label for="password_field">Password:</label>
                    <input type="password" id="new-word" autocomplete="new-password" class="nes-input password_field" placeholder="Enter a password">
                    <label for="password_field">Password:</label>
                    <input type="password" autocomplete="new-password" class="nes-input password_field" placeholder="Re-enter password">
                    <button class="modal-close waves-effect waves-green btn-flat">Submit</button> 
                </div>
            </form>
        </div>
    </div>
  
    <div id="modal2" class="modal">
        <div class="modal-content">
            <h4 class="modalTitle">Log In</h4>
            <form id="login">
                <div class="nes-field">
                    <label for="name_field">Email:</label>
                    <input type="text" id="user" autocomplete="username" class="nes-input name_field" placeholder="Enter your email address">

                    <label for="password_field">Password:</label>
                    <input type="password" id="userPass" autocomplete="current-password" class="nes-input password_field" placeholder="Enter your password">
                    <button class="modal-close waves-effect waves-green btn-flat">Submit</button> 
                </div>
            </form> 
        </div>
    </div>

    <div class="modal" id="modal3">
        <div class="modal-content">
            <h4 class="modalTitle modal-title">Select A Character</h4>
            <div class="char-btn">

            </div>
        </div>
    </div>

    <div class="modal" id="modal4">
        <div class="modal-content">
            <h5 class="modalTitle modal-title">Create A Character</h5>
            <div class="create-char">
                <form id="add-char">
                    <label>
                        <input type="radio" class="nes-radio" value="CSS" name="answer" checked />
                        <span>CSS</span>
                    </label>                  
                    <label>
                        <input type="radio" class="nes-radio" value="HTML" name="answer" />
                        <span>HTML</span>
                    </label>
                    <label>
                        <input type="radio" class="nes-radio" value="Javascript" name="answer" />
                        <span>Javascript</span>
                    </label><br>
                    <label for="char-name">Character Name:</label>
                    <input type="text" id="char-name" class="nes-input" placeholder="Enter a name for your character (max 30 char.)">
                    <label for="luck">Lucky Number:</label>
                    <input type="text" type="number" id="luck" class="nes-input" placeholder="Will be used to determine critical hits! (1-100)">
                    <button type="submit">Add!</button>
                </form>
                <input type="hidden" id='userId'>
            </div>
        </div>
    </div>

    <div class="modal" id="modal5">
        <div class="modal-content">

        </div>
    </div>
        
</body>
<!-- <script src="./js/modals.js"></script> -->
</html>
