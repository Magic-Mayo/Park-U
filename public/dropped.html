<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
    <title>404 dropout</title>
</head>
<body style="background-color: #111a29">
    <div class="container" style="color: #b7b7af">
        <div class="row title" style="font-size: 10rem; position: absolute; top: 2.5rem; width: 100%; text-align: center;">
            <h1 class="drop-title" style="font-size: 3rem; text-align: center;">Oops, looks like you dropped out of class</h1>
            <span>&#129324;</span>
        </div>
        <div class="row redirect" style="text-align: center; position: relative; top: 50vh; left: 50%; transform: translateX(-50%);">
            <h6><a href="/">Click here</a> if you aren't automatically redirected</h6>
        </div>
    </div>
</body>
<script>
setTimeout(()=>{
    window.location.href = '/'
}, 5000)
</script>
</html>
