<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="/css/estilo.css">
    <title>404 dropout</title>
</head>
<body>
    <div class="container">
        <div class="row title">
            <h1 class="drop-title">Oops, looks like you dropped out of class</h1>
            <span class='emoji'>&#129324;</span>
        </div>
        <div class="row redirect">
            <h6><a href="/">Click here</a> if you aren't automatically redirected</h6>
        </div>
    </div>
</body>
<script>
setTimeout(()=>{
    window.location.href = '/'
}, 4000)
</script>
</html>
